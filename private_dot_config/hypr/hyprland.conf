################
###  NVIDIA  ###
################
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND_direct

################
### MONITORS ###
################
monitor= DP-1, 3440x1440@165, 0x0, 1
# monitor= HEADLESS-1, 2732x2048@120,0x0,2

###################
###  PROGRAMS   ###
###################

$mainMod = SUPER
$terminal = kitty
$fileManager = kitty -e lf
$menu = wofi -H 400 -W 600 --show drun --insensitive -I
$browser = firefox

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = swww-daemon
exec-once = /home/jake/.local/bin/swwwslideshow.sh
exec-once = systemctl --user start plasma-polkit-agent
exec-once = dunst
exec-once = nm-applet
exec-once = discord --start-minimized
exec-once = steam -silent
exec-once = pasystray
exec-once = blueman-applet
exec-once = sunshine

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct


#####################
### LOOK AND FEEL ###
#####################
general {
    layout = master
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true
        size = 5
        passes = 4
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    allow_small_split = false
    special_scale_factor = 1
    mfact = 0.5
    new_status = master
    new_on_top = false
    new_on_active = none
    no_gaps_when_only = 2
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true
    drop_at_cursor = true
}
# Master-Layout Binds
binde = $mainMod, j, layoutmsg, cyclenext
binde = $mainMod, k, layoutmsg, cycleprev
binde = $mainMod, RETURN, layoutmsg, swapwithmaster master
binde = $mainMod, M, fullscreen

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vrr = 2  # [2] Set vrr to fullscreen only [1] Set vrr to always on [0] Set vrr to off
    enable_swallow = true
}

cursor {
    inactive_timeout = 3
  }

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    repeat_delay = 300
    repeat_rate = 50
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod+SHIFT, Return, exec, $terminal # Launch kitty
bind = $mainMod+SHIFT, C, killactive, # Kill active windows
bind = $mainMod+SHIFT, Q, exit, # Exit hyprland
bind = $mainMod, E, exec, $fileManager
bind = $mainMod+SHIFT, E, exec, pcmanfm
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, exec, $menu # Launch wofi
bind = $mainMod+SHIFT, f, exec, $browser # Launch firefox

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Resize window
binde = $mainMod, l, resizeactive, 10 0
binde = $mainMod, h, resizeactive, -10 0


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, kitty -e btop
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Waybar
binde = $mainMod, B, exec, pkill -SIGUSR1 waybar
# bind = $mainMod, W, exec, pkill -SIGUSR2 waybar

